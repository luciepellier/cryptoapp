{% extends "base.html" %}
{% block body %}

<div class="main-container">
    <header class="main-header">
        <div class="nav">
            <h1>Crypto Tracker</h1>
            <div class="menu">
                <a class="nav-link" href="/ajouter"><i class="fa-solid fa-plus fa-xl"></i></a>
                <a class="nav-link" href="/supprimer"><i class="fa-solid fa-pen fa-xl"></i></a>
            </div>
        </div>
    </header>
    
    <div class="content">
        <section class="profit">
            <a href="/solde">{{ profit }} â‚¬</a>
        </section>
        <section class="coins-index">

            <div class="item">
                    <img class="icon" src="https://s2.coinmarketcap.com/static/img/coins/32x32/1.png" alt="Bitcoin">
                    <span>BTC (Bitcoin)</span>
                <div class="right">
                    <span class="change">{{ btc }} %</span>
                </div>
            </div>

            <div class="item">
                <img class="icon" src="https://s2.coinmarketcap.com/static/img/coins/32x32/1027.png" alt="Ethereum">
                <span>ETH (Ethereum)</span>
                <div class="right">
                    <span class="change">{{ eth }} %</span>
                </div>
            </div>

            <div class="item">
                <img class="icon" src="https://s2.coinmarketcap.com/static/img/coins/32x32/52.png" alt="XRP">
                <span>XRP (Ripple)</span>
                <div class="right">
                    <span class="change">{{ xrp }} %</span>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
